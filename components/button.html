    <div class="main">
      <h1 class="header-styled">Button</h1>
      <p>
        Buttons are used primarily for actions, such as Add, Close, Cancel, or
        Save.
      </p>
      <p>
        Buttons are available in 4 different variants Contained, Outlined, Link
        and Disabled
      </p>
      <div class="flexBoxContainer">
        <div>
          <button class="button button-contained">Contained</button>
        </div>
        <div>
          <button class="button button-outlined">Outlined</button>
        </div>
      </div>
      <div class="flexBoxContainer">
        <div>
          <button class="button button-link">Link</button>
        </div>
        <div>
          <button class="button button-disabled">Disabled</button>
        </div>
      </div>
      <select>
        <option value="0x" selected>Select Variants:</option>
        <option value="1x">Contained</option>
        <option value="2x">Outlined</option>
        <option value="3x">Link</option>
        <option value="4x">Disabled</option>
      </select>
      <script>
        $("select").on("change", function () {
          function getSelection(type) {
            let selected = {
              "0x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> Use the dropdown to get your component </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "1x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly><div> <button class='button button-contained'>Contained</button> </div></textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "2x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> <div> <button class='button button-outlined'>Outlined</button> </div> </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "3x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> <div> <button class='button button-link'>Link</button> </div> </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "4x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> <div> <button class='button button-disabled'>Disabled</button> </div> </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
            };
            return selected[type]();
          }
          getSelection(this.value);
        });
      </script>
      <div id="textarea-container" class="copy-container">
        <textarea class="code-highlight" rows="1" readonly>
        Use the dropdown to get your component </textarea
        >
        <button class="copy-button copy-code">Copy</button>
      </div>

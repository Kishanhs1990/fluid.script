    <div class="main">
      <h1 class="header-styled">Avatar</h1>
      <p>
        Avatars are used to show a thumbnail representation of an individual or
        business in the interface.
      </p>
      <p>Avatars are available in 5 different sizes 1x, 2x, 3x, 4x, 5x</p>
      <div class="icon-container">
        <p><i class="fa fa-fw fa-user fa-1x custom"></i></p>
        <p><i class="fa fa-fw fa-user fa-2x custom"></i></p>
        <p><i class="fa fa-fw fa-user fa-3x custom"></i></p>
        <p><i class="fa fa-fw fa-user fa-4x custom"></i></p>
        <p><i class="fa fa-fw fa-user fa-5x custom"></i></p>
      </div>
      <select>
        <option value="0x" selected>Select size:</option>
        <option value="1x">1x</option>
        <option value="2x">2x</option>
        <option value="3x">3x</option>
        <option value="4x">4x</option>
        <option value="5x">5x</option>
      </select>
      <script>
        $("select").on("change", function () {
          function getSelection(type) {
            let selected = {
              "0x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> Use the dropdown to get your component </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "1x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly><i class='fa fa-fw fa-user fa-1x custom'></i></textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "2x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> <i class='fa fa-fw fa-user fa-2x custom'></i> </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "3x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> <i class='fa fa-fw fa-user fa-3x custom'></i> </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "4x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> <i class='fa fa-fw fa-user fa-4x custom'></i> </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
              "5x": function () {
                return $("#textarea-container").html(
                  "<div id='textarea-container'><textarea class='code-highlight' rows='1' readonly> <i class='fa fa-fw fa-user fa-5x custom'></i> </textarea><button class='copy-button copy-code'>Copy</button></div>"
                );
              },
            };
            return selected[type]();
          }
          getSelection(this.value);
        });
      </script>
      <div id="textarea-container" class="copy-container">
        <textarea class="code-highlight" rows="1" readonly>
        Use the dropdown to get your component </textarea
        >
        <button class="copy-button copy-code">Copy</button>
      </div>
